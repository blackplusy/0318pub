<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			border:1px solid black;
		}
		/*在这个标签的最后位置凭空增加一个无语义的标签*/
		div:after {
			display: block;
			width: 100px;
			height: 100px;
			background-color: blue;
			content: "救命啊！！！！";
		}
	</style>
</head>
<body>
	<div>我是div</div>我是div后面增加的内容<div></div>
</body>
</html>
