<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*为父元素提供一个after伪类做清空*/
		.container {
			width: 400px;
			border:10px solid black;
			margin: auto auto;
		}
		.container:after{
			/*为container父元素最后一个位置添加一个无语义的没有内容的块级空标签(清浮动)*/
			clear: both;
			content: "";
			display: block;
		}
		.box {
			width: 200px;
			background-color: pink;
			float: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			test <br />
			test <br />
			test <br />
			test <br />
			test <br />
			test <br />
			test <br />
			test <br />

			test <br />
			test <br />
			test <br />
			test <br />
			test <br />
			test <br />
			test <br />
		</div>
	</div>
</body>
</html>
