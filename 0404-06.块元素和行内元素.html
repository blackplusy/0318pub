<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			display: inline;
			/*使块元素具有行元素属性 display:inline*/
		}
		span {
			width: 100px;
			height: 100px;
			background-color: skyblue;
			display: block;   
			/*使行元素具有块元素属性 display:block*/
		}
	</style>
</head>
<body>
	<div>123</div>
	<div>123</div>
	<div>123</div>
	<span>456</span>
	<span>456</span>
	<span>456</span>
</body>
</html>
